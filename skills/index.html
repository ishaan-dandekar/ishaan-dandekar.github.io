<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Skills</title>
    <link rel="icon" href="https://fav.farm/ðŸ§ " />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
      }
      ul.skill-list {
        @apply flex flex-wrap gap-3 p-1;
      }
      ul.skill-list li {
        @apply text-sm font-medium px-4 py-1.5 rounded-full bg-[#363636] hover:bg-[#4a4a4a] transition-colors;
      }
    </style>
  </head>
  <body class="bg-[#1a1a1a] text-white">
    <main class="min-h-screen flex flex-col overflow-x-hidden">
      <header class="flex items-center justify-between border-b border-[#363636] px-6 sm:px-10 py-3">
        <div class="flex items-center gap-4">
          <div class="size-4 text-white">
            <!-- Your logo -->
            <svg viewBox="0 0 48 48" fill="none"><circle cx="24" cy="24" r="20" fill="currentColor" /></svg>
          </div>
          <h2 class="text-lg font-bold tracking-tight">Ishaan Dandekar</h2>
        </div>
        <div class="flex items-center gap-6">
          <nav class="hidden sm:flex gap-6 text-sm font-medium">
            <a href="/" class="hover:underline">About</a>
            <a href="/projects/" class="hover:underline">Projects</a>
            <a href="/resume/" class="hover:underline">Resume</a>
          </nav>
          <div
            class="bg-cover bg-center rounded-full size-10"
            style='background-image: url("https://i.ibb.co/QvxfN1jS/Screenshot-2025-03-30-01-45-39-40-6012fa4d4ddec268fc5c7112cbb265e7.jpg");'
          ></div>
        </div>
      </header>

      <section class="px-6 sm:px-10 lg:px-40 py-8 flex justify-center">
        <div class="max-w-[960px] w-full">
          <div class="mb-6">
            <p class="text-[32px] font-bold">Skills</p>
            <p class="text-sm text-[#adadad]">A summary of my technical skills and tools I use.</p>
          </div>

          <!-- Skills Section -->
          <section class="space-y-6">
            <div>
              <h3 class="text-lg font-bold px-1 pb-2 pt-4">Frontend</h3>
              <ul class="skill-list" data-category="frontend">
                <li>React</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
              </ul>
            </div>

            <div>
              <h3 class="text-lg font-bold px-1 pb-2 pt-4">Backend</h3>
              <ul class="skill-list" data-category="backend">
                <li>Node.js</li>
                <li>Express.js</li>
                <li>MongoDB</li>
              </ul>
            </div>

            <div>
              <h3 class="text-lg font-bold px-1 pb-2 pt-4">Tools</h3>
              <ul class="skill-list" data-category="tools">
                <li>Git</li>
                <li>VS Code</li>
                <li>Postman</li>
                <li>Figma</li>
                <li>Jira</li>
              </ul>
            </div>

            <div>
              <h3 class="text-lg font-bold px-1 pb-2 pt-4">Languages</h3>
              <ul class="skill-list" data-category="languages">
                <li>Python</li>
                <li>C++</li>
                <li>Java</li>
              </ul>
            </div>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
