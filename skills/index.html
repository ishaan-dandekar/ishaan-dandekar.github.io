<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Skills</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700&display=swap"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="bg-[#1a1a1a] text-white font-sans" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
    <div class="max-w-4xl mx-auto px-6 py-10">
      <h1 class="text-4xl font-bold mb-2">Skills</h1>
      <p class="text-[#adadad] text-base mb-8">A summary of my technical skills and tools I use.</p>

      <!-- Frontend -->
      <section class="mb-8">
        <h2 class="text-xl font-bold mb-3">Frontend</h2>
        <ul class="flex flex-wrap gap-3 p-1">
          <li class="text-sm font-medium px-4 py-1.5 rounded-full bg-[#363636] hover:bg-[#4a4a4a] transition-colors">React</li>
          <li class="text-sm font-medium px-4 py-1.5 rounded-full bg-[#363636] hover:bg-[#4a4a4a] transition-colors">HTML</li>
          <li class="text-sm font-medium px-4 py-1.5 rounded-full bg-[#363636] hover:bg-[#4a4a4a] transition-colors">CSS</li>
          <li class="text-sm font-medium px-4 py-1.5 rounded-full bg-[#363636] hover:bg-[#4a4a4a] transition-colors">JavaScript</li>
        </ul>
      </section>

      <!-- Backend -->
      <section class="mb-8">
        <h2 class="text-xl font-bold mb-3">Backend</h2>
        <ul class="flex flex-wrap gap-3 p-1">
          <li class="text-sm font-medium px-4 py-1.5 rounded-full bg-[#363636] hover:bg-[#4a4a4a] transition-colors">Node.js</li>
          <li class="text-sm font-medium px-4 py-1.5 rounded-full bg-[#363636] hover:bg-[#4a4a4a] transition-colors">Express.js</li>
          <li class="text-sm font-medium px-4 py-1.5 rounded-full bg-[#363636] hover:bg-[#4a4a4a] transition-colors">MongoDB</li>
        </ul>
      </section>

      <!-- Tools -->
      <section class="mb-8">
        <h2 class="text-xl font-bold mb-3">Tools</h2>
        <ul class="flex flex-wrap gap-3 p-1">
          <li class="text-sm font-medium px-4 py-1.5 rounded-full bg-[#363636] hover:bg-[#4a4a4a] transition-colors">Git</li>
          <li class="text-sm font-medium px-4 py-1.5 rounded-full bg-[#363636] hover:bg-[#4a4a4a] transition-colors">VS Code</li>
          <li class="text-sm font-medium px-4 py-1.5 rounded-full bg-[#363636] hover:bg-[#4a4a4a] transition-colors">Postman</li>
          <li class="text-sm font-medium px-4 py-1.5 rounded-full bg-[#363636] hover:bg-[#4a4a4a] transition-colors">Figma</li>
          <li class="text-sm font-medium px-4 py-1.5 rounded-full bg-[#363636] hover:bg-[#4a4a4a] transition-colors">Jira</li>
        </ul>
      </section>

      <!-- Languages -->
      <section class="mb-8">
        <h2 class="text-xl font-bold mb-3">Languages</h2>
        <ul class="flex flex-wrap gap-3 p-1">
          <li class="text-sm font-medium px-4 py-1.5 rounded-full bg-[#363636] hover:bg-[#4a4a4a] transition-colors">Python</li>
          <li class="text-sm font-medium px-4 py-1.5 rounded-full bg-[#363636] hover:bg-[#4a4a4a] transition-colors">C++</li>
          <li class="text-sm font-medium px-4 py-1.5 rounded-full bg-[#363636] hover:bg-[#4a4a4a] transition-colors">Java</li>
        </ul>
      </section>
    </div>
  </body>
</html>
